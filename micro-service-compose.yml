version: "1.01.1"
services:
  api:
    build: "./app"
    ports:
      - 5001:5000
    environment:
      DB_HOST: "postgres"
      DB_USER: "admin"
      DB_PASS: "secret"
    depends_on:
      - postgres
  worker:
    build: "/worker"
    command: npm run start
    depends_on:
      - api
  postgres:
    images: postgres:15
    environment:
      POSTGRES_DB: "appdb"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "secret"
    volumes:
      - "pg_data:/var/lib/postgresql/data"
  adminer:
    image: adminer
    ports:
      - 8080:8080
